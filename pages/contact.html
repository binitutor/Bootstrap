                <form class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Search here..." aria-label="Search">
                    <button class="btn btn-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search text-light" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

                    </button>

        </div>

    <!-- container  -->
    <div class="container mt-5 pt-5">

        <!-- jumbotron -->
        <div class="bg-light  p-5 mb-5 rounded">
            <h1> Contact Us</h1>
        </div>

        <!-- contact form  -->
        <form class="border border-secondary p-5 rounded">
            <div class="row">
                <div class="col col-md-4 mb-3">
                    <label for="fName">First name</label>
                    <input type="text" class="form-control is-valid" id="fName">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid!
                    </div>
                </div>

                <div class="col col-md-4 mb-3">
                    <label for="lName">Last name</label>
                    <input type="text" class="form-control is-valid" id="lName">

                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid!
                    </div>
                </div>

                <div class="col col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control is-invalid" id="email">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid!
                    </div>
                </div>

                <div class="col col-md-12 mb-3">
                    <label for="address">Home Address</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <div class="col col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="col col-md-3 mb-3">
                    <label for="state">State</label>
                    <select name="" id="state" class="form-control">
                        <option value="">Amhara</option>
                        <option value="">Oromia</option>
                        <option value="">Afar</option>
                        <option value="">Tigray</option>
                        <option value="">Benshangul</option>
                    </select>
                </div>

                <div class="col col-md-3 mb-3">
                    <label for="zip">Zip code</label>
                    <input type="number" class="form-control" id="zip">
                </div>


                <button class="btn btn-success col col-md-2">Submit</button>

            </div>
        </form>


    </div>

    <footer class="footer mt-5 py-5 bg-light">
        <div class="container">
            <span class="text-muted">
